<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Menue</title>
    <link rel="stylesheet" href="./player.css">
</head>

<h1>PLAYER REGISTERATION</h1>

<body>

        
    <div class="form-container">

        <form id="playerForm">

          <div class="form-group">
            <label for="playerName">Player Name</label>
            <input type="text" id="playerName" name="playerName" placeholder="Enter your name" required>
          </div>
        
          <div class="form-group">
            <label for="level">No of Disks</label>
              <input type="number" id="level" name="level" min="1" max="15" value="1" required>        
            </div>

          <button type="submit">START GAME</button>
        </form>



      </div>
    
</body>
</html>
